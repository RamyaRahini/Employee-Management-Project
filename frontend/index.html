<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP-CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <body>
    <nav class="navbar bg-light" id="nav">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="asset/logo.png" alt="" width="40" height="30">
            <div class="d-inline-block align-text-top" style="color: black;"><b>KT Telematic</b></div> 
			<ul class="nav justify-content-end" id="nav-link">
			
				<li class="nav">
				  <a class="nav-link" style="color: black !important;" href="#table"><b>Employee</b></a>
				</li>
				</ul>
				
        </div>
      </nav>
      
      <div class="container" id="login">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<img src="asset/logo.png">
			</div>
            
			<div class="col-md-8 col-xs-6 col-sm-12 login_form ">
				<div class="container">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form  class="form-group" name="myform" method="POST" onsubmit="return validateform();" autocomplete="off">
                            
							<div class="row">
								<input type="email" name="email" class="form__input" placeholder="Email">
							</div>
							<div class="row">
								<input type="password" name="password" class="form__input" placeholder="Password">
							</div>
							
							<div class="row">
								<input  type="submit" value="Submit" onclick="loginEmployee()" class="btn" id="Submit" >
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-------------Table------->
	<div class="container-xl" id="table">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2><b>Manage Employees</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                           
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>PassWord</th>
                            <th>EMP-Code</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        </tbody>
               </table>
     <!----------add emp-->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="addform" autocomplete="off">
                    <div class="modal-header">						
                        <h4 class="modal-title">Add Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>PassWord</label>
                            <input type="text" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>EMP-Code</label>
                            <input type="text" class="form-control" name="empcode" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" name="phone"  required>
                        </div>					
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" id="add" onclick="createEmployee()" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editform">
                    <div class="modal-header">						
                        <h4 class="modal-title">Edit Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="editName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="editEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>PassWord</label>
                            <input type="text" name="editPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>EMP-Code</label>
                            <input type="text" name="editEmpcode"  class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text"  name="editPhone" class="form-control" required>
                        </div>					
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" onclick="editEmployee()" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
